<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="#" method="post">
        <h1>Welcome</h1>
        <h2>Let's create your account!</h2>

        <div>
            <input type="text" id="first-name" name="user_firstName" placeholder="First name" required>
        </div>

        <div>
            <input type="text" id="last-name" name="user_lastName" placeholder="Last name" required>
        </div>

        <div>
            <input type="mail" id="email" name="user_email" placeholder="Email" required>
        </div>

        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
